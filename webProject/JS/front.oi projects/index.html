<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Bar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box1">
            <div class="header1">
                <h4>Your Result</h4>
            </div>

            <div class="circle-score">
                <h2>76</h2>
                <small>of 100</small>
            </div>

            <div class="paragraph">
                <h4>Great</h4>
            
                <p>You scored higher than 65% of <br>  &emsp;the people who have token <br>  &emsp; &emsp; &emsp; &emsp;these tests.</p>

            </div>
        </div>

        <div class="box2">
            <div class="header2">
                <h4>Summary</h4>
            </div>

            <div class="content">
                <!-------REACTION------->
                <div class="reaction">
                        <img src="images/icon-reaction.svg" alt="">
                        <small>Reaction</small>
                    
                    <div class="score-2">
                        <small class="num1">/ 100</small>
                        <small class="num">80</small>
                        
                    </div>
                    
                </div>
                <!-------MEMORY------->
                <div class="memory">
                    <img src="images/icon-memory.svg" alt="">
                    <small>Memory</small>
                
                <div class="score-2">
                    <small class="num1">/ 100</small>
                    <small class="num">92</small>
                    
                </div>
                
                 </div>
                 <!-------Verbal------->
                 <div class="verbal">
                <img src="images/icon-verbal.svg" alt="">
                <small>Verbal</small>
            
            <div class="score-2">
                <small class="num1">/ 100</small>
                <small class="num">61</small>
                
            </div>
            
                </div>
                 <!-------VISUAL------->
                 <div class="visual">
            <img src="images/icon-visual.svg" alt="">
            <small>Visual</small>
        
        <div class="score-2">
            <small class="num1">/ 100</small>
            <small class="num">72</small>
            
        </div>
        
                 </div>

                 <div class="btn-main">
                    <button class="btn">Continue</button>
                 </div>
            </div>
        </div>
    </div>
    
</body>
</html>
